databaseChangeLog:
  - changeSet:
      id: seed-100-products
      author: winston
      context: dev # Only runs in development environments
      changes:
        - loadData:
            tableName: generic_products
            file: db/data/generics.csv
            encoding: UTF-8
            columns:
              - column: { name: id, type: UUID }
              - column: { name: is_pharmaceutical, type: BOOLEAN }
              - column: { name: requires_prescription, type: BOOLEAN }
        # Load 100 Brand Products
        - loadData:
            tableName: products
            file: db/data/products.csv
            encoding: UTF-8
            columns:
              - column: { name: id, type: UUID }
              - column: { name: generic_id, type: UUID }
              - column: { name: current_selling_price, type: NUMERIC }