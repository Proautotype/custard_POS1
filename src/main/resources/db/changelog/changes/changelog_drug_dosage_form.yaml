databaseChangeLog:
  - changeSet:
      id: 001-create-drug-dosage-form
      author: winston
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: drug_dosage_form
      changes:
        - createTable:
            tableName: drug_dosage_form
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

        - loadData:
            file: db/data/drugDosageForms.csv
            relativeToChangelogFile: false
            tableName: drug_dosage_form
            separator: ","
            quotchar: '"'
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "uuid_generate_v4()"
              - column:
                  name: code
                  type: varchar(100)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP