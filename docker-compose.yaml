name: POS

services:
  db:
    container_name: PosDb
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD:  admin
      PGDATA: /data/postgres
      POSTGRES_DB: PosDB
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5
networks:
  db:
    driver: bridge

volumes:
  db:
